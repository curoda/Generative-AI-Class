<!DOCTYPE html>
<html>
<head>
    <title>Product Information</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-xl w-1/2"style="width: 800px;">
        <h2 class="text-2xl font-bold mb-6 text-center">Product Information</h2>	
        <div class="space-y-4">
            <div>
                <label class="text-gray-700 font-bold">Product Title:</label>
                <span class="ml-2" id="product-title"></span>
            </div>
            <div>
                <label class="text-gray-700 font-bold">Summary:</label>
                <span class="ml-2" id="summary"></span>
            </div>
            <div>
                <label class="text-gray-700 font-bold">Price:</label>
                <span class="ml-2" id="price"></span>
            </div>
            <div>
                <label class="text-gray-700 font-bold">Rating:</label>
                <span class="ml-2" id="rating"></span>
            </div>
            <div>
                <label class="text-gray-700 font-bold">Reviews:</label>
                <span class="ml-2" id="reviews"></span>
            </div>
            <div>
                <label class="text-gray-700 font-bold">Buy:</label>
                <span class="ml-2" id="buy"></span>
            </div>
        </div>
    </div>
</body>

<script src="popup.js"></script>
</html>
