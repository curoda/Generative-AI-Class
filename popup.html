<!DOCTYPE html>
<html>
<head>
    <title>Product Information</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-xl w-1/2"style="width: 800px;">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h2 class="text-2xl font-bold mb-6">Product Information</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-gray-700 font-bold">Product Title:</label>
                        <span class="ml-2" id="product-title"></span>
                    </div>
                    <div>
                        <label class="text-gray-700 font-bold">Price:</label>
                        <span class="ml-2" id="price"></span>
                    </div>
                    <div>
                        <label class="text-gray-700 font-bold">Highlights:</label>
                        <span class="ml-2" id="highlights"></span>
                    </div>
                    <div>
                        <label class="text-gray-700 font-bold">Review Summary:</label>
                        <p id="review-summary"></p>
                    </div>
                </div>
            </div>
            <div>
                <div class="text-center mb-6">
                    <label class="text-gray-700 font-bold text-3xl">Buy Score:</label>
                    <span class="ml-2 text-4xl" id="buy-score"></span>
                </div>
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold mb-6">Other Products</h2>
                    <div id="other-products"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="popup.js"></script>
</html>
